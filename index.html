<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FreePark — Gratis parkering DK</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <meta name="theme-color" content="#0a84ff" />
</head>
<body>
  <header class="topbar">
    <div class="brand">FreePark</div>
    <div class="subtitle">Gratis parkering i Danmark — tjek skiltene</div>
  </header>

  <main>
    <div class="searchWrap">
      <input id="searchInput" placeholder="Søg by eller adresse (fx 'København')" autocomplete="off" />
      <div id="searchResults" class="hidden"></div>
    </div>

    <div id="map" aria-label="Kort over parkeringspladser"></div>

    <div class="controls">
      <button id="useMyLocationBtn" class="small primary">Brug min lokation</button>
      <button id="toggleAddBtn" class="small">➕ Tilføj spot</button>
    </div>

    <section class="listWrap">
      <h3>Nærmeste gratis pladser</h3>
      <ul id="parkingList"></ul>
    </section>
  </main>

  <div id="addSpotBox" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modalInner">
      <h4>Tilføj gratis parkering</h4>
      <label>Navn <input id="spotName" /></label>
      <label>Adresse eller koordinater <input id="spotAddress" placeholder="Skriv adresse eller tryk 'Brug min lokation'"/></label>
      <div class="row">
        <button id="useMyLocationAddBtn" class="small">Brug min lokation</button>
        <div class="spacer"></div>
        <button id="cancelAddBtn" class="small">Annuller</button>
        <button id="addSpotBtn" class="small primary">Gem spot</button>
      </div>
    </div>
  </div>

  <div id="infoModal" class="infoModal hidden" role="dialog" aria-modal="true">
    <div class="infoContent">
      <h4 id="infoTitle">Navn</h4>
      <div id="infoAddress">Adresse</div>
      <div id="infoNote" class="note">Info</div>
      <div class="row">
        <button id="closeInfoBtn" class="small">Luk</button>
      </div>
    </div>
  </div>

  <!-- Leaflet & Axios scripts (Leaflet før script.js) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
