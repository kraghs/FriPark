<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FreePark – Gratis parkering i Danmark</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#f8f8f8" />
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4QpM5rjM2G8G8rW0PjvJf3wVvQ3LkG2f2Qqf2Q6Z94="
    crossorigin=""
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="search-container">
      <input id="searchInput" type="search" placeholder="Søg område (fx København, Roskilde)" aria-label="Søg område" />
      <button id="searchBtn" class="btn">Søg</button>
    </div>
  </header>

  <main>
    <div id="map"></div>

    <button id="addBtn" class="fab" aria-label="Tilføj gratis parkeringsplads">+</button>

    <section class="bottomsheet" aria-label="Nærmeste gratis parkeringspladser">
      <div class="sheet-header">
        <h2>Nærmeste gratis pladser</h2>
        <span id="contextLabel" class="context-label">Ud fra din lokation</span>
      </div>
      <ul id="nearestList" class="nearest-list"></ul>
    </section>
  </main>

  <!-- Tilføj modal -->
  <div id="addModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="addTitle">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="addTitle">Tilføj gratis parkeringsplads</h3>
        <button id="closeModal" class="icon-btn" aria-label="Luk">✕</button>
      </div>
      <div class="modal-body">
        <label class="field">
          <span>Navn</span>
          <input id="placeName" type="text" placeholder="Fx Gratis parkering v. station" />
        </label>
        <label class="field">
          <span>Adresse</span>
          <div class="address-row">
            <input id="placeAddress" type="text" placeholder="Adresse" />
            <button id="useMyLocation" class="btn btn-outline">Brug min lokation</button>
          </div>
        </label>
        <div class="row">
          <button id="savePlace" class="btn btn-primary">Gem</button>
        </div>
        <p class="helper">Kun danske adresser. Vi finder koordinater automatisk.</p>
      </div>
    </div>
  </div>

  <!-- Info modal -->
  <div id="infoModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="infoTitle">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="infoTitle">Info om plads</h3>
        <button id="closeInfoModal" class="icon-btn" aria-label="Luk">✕</button>
      </div>
      <div class="modal-body">
        <div id="infoContent"></div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1jVo3bDc3r4GqY8C1fZ+z9zQ6Q2nTtG8vY+4J2vM="
    crossorigin=""
  ></script>
  <script src="script.js"></script>
</body>
</html>
