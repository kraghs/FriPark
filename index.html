<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <title>Gratis Parkering DK</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- iOS add to home screen -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="white-translucent" />
  <meta name="apple-mobile-web-app-title" content="Parkering" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-pMpr2fGZ2G6lVGIh6W8zvYQeMcA4CwLrYvCfpF2bY3s="
    crossorigin=""
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <div class="dot"></div>
      <span class="title">Gratis Parkering</span>
      <span class="subtitle">Danmark</span>
    </div>
    <button class="ui-button ghost" id="aboutButton" aria-label="Om appen">Om</button>
  </header>

  <main id="app">
    <section class="map-wrap">
      <div id="map" role="application" aria-label="Kort over parkeringssteder"></div>
    </section>

    <!-- Inline card -->
    <div id="inlineCard" class="inline-card" hidden aria-live="polite">
      <div class="card-line">
        <div class="name" id="cardName"></div>
        <span class="badge" id="cardBadge" hidden>Verificeret</span>
      </div>
      <div class="address" id="cardAddress"></div>
      <div class="card-actions">
        <button class="ui-button primary" id="infoButton">Vis info</button>
        <button class="ui-button" id="closeCard">Luk</button>
      </div>
    </div>

    <!-- Bottom sheet -->
    <div id="sheet" class="sheet" hidden aria-modal="true" role="dialog">
      <div class="sheet-backdrop" id="sheetBackdrop" tabindex="-1" aria-hidden="true"></div>
      <div class="sheet-content" role="document" aria-labelledby="sheetTitle">
        <div class="sheet-handle" aria-hidden="true"></div>
        <div class="sheet-header">
          <div class="sheet-title-wrap">
            <h2 id="sheetTitle" class="sheet-title">Navn på sted</h2>
            <span class="badge" id="sheetBadge" hidden>Verificeret</span>
          </div>
          <p id="sheetAddress" class="sheet-address">Adresse</p>
        </div>
        <div class="sheet-body">
          <ul id="sheetFacts" class="fact-list"></ul>
          <div id="sheetNotes" class="notes" hidden></div>
        </div>
        <div class="sheet-footer">
          <button class="ui-button" id="closeSheet">Luk</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="app-footer">
    <div class="footer-inner">
      <span class="foot-text">Fakta skal være verificeret pr. sted.</span>
      <span class="foot-text dim">Koordinater bruges kun internt og vises aldrig.</span>
    </div>
  </footer>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-VuZ4G2NQxZ2hZrY6d5nQDJvVfZksp7nGgZ7Z1Cj8qMo="
    crossorigin=""
  ></script>

  <script src="script.js"></script>
</body>
</html>
