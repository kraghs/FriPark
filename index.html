<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FriPark ‚Äî Gratis parkering DK</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icon1.png">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
</div>

</head>
<body>
  <header class="topbar">
    <div class="brand">FriPark</div>
    <div class="subtitle">Find gratis parkering i Danmark ‚Äî Husk altid at tjekke skilte</div>
  </header>

  <main>
    <div class="searchWrap">
      <input id="searchInput" placeholder="S√∏g by eller adresse (fx 'K√∏benhavn')" autocomplete="off" />
      <div id="searchResults" class="hidden" aria-hidden="true"></div>
    </div>

    <div id="map" aria-label="Kort over parkeringspladser"></div>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4261162735010208"
     crossorigin="anonymous"></script>


    <div class="controls">
      <button id="toggleAddBtn" class="small primary">‚ûï Tilf√∏j spot</button>
      <button id="useMyLocationBtn" class="small">Brug min lokation</button>
    </div>

    <section class="listWrap">
      <h3>N√¶rmeste gratis pladser</h3>
      <ul id="parkingList"></ul>
    </section>
  </main>

  <!-- Tilf√∏j spot modal -->
  <div id="addSpotBox" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="addSpotTitle">
    <div class="modalInner">
      <h4 id="addSpotTitle">Tilf√∏j gratis parkering</h4>

      <label>Navn
        <input id="spotName" placeholder="F.eks. Parkering ved stationen" />
      </label>

      <label>Adresse
        <div class="inputWithButton">
          <input id="spotAddress" placeholder="Skriv adresse eller tryk 'üìç'" />
          <button id="useMyLocationAddBtn" class="tiny" title="Brug min lokation">üìç</button>
        </div>
      </label>

      <label>Info
        <input id="spotInfo" placeholder="F.eks. gratis i 2 timer eller efter 17" />
      </label>

      <div class="row">
        <button id="cancelAddBtn" class="small">Annuller</button>
        <button id="addSpotBtn" class="small primary">Gem spot</button>
      </div>
    </div>
  </div>

  <!-- Info modal (bottom) -->
  <div id="infoModal" class="infoModal hidden" role="dialog" aria-modal="true" aria-labelledby="infoTitle">
    <div class="infoContent">
      <h4 id="infoTitle">Navn</h4>
      <div id="infoAddress">Adresse</div>
      <div id="infoNote" class="note">Info</div>
      <div class="row">
        <button id="reportSpotBtn" class="small danger" style="margin-left:auto">Rapporter et problem</button>
        <button id="closeInfoBtn" class="small">Luk</button>
      </div>
    </div>
  </div>

  <!-- Rapport modal -->
  <div id="reportModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="reportTitle">
    <div class="modalInner">
      <h4 id="reportTitle">Rapporter et problem</h4>
      <label>Navn <input id="reportName" placeholder="Dit navn" /></label>
      <label>Email <input id="reportEmail" placeholder="Din email" /></label>
      <label>Problem <textarea id="reportProblem" placeholder="Beskriv problemet" rows="3"></textarea></label>
      <div class="row">
        <button id="cancelReportBtn" class="small">Annuller</button>
        <button id="sendReportBtn" class="small primary">Send rapport</button>
      </div>
    </div>
  </div>

  <!-- Fejl p√• siden knap -->
  <button id="reportSiteBtn" class="floatingReportBtn" title="Rapporter fejl p√• siden">!</button>

  <!-- Scripts: Leaflet, Axios, EmailJS, App -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
