<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreePark</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
  <header>
    <h1>FreePark</h1>
    <p>Find gratis parkering her</p>
    <p class="warning">⚠️ Husk at tjekke skilte – regler kan ændre sig</p>
  </header>

  <section id="search-section">
    <input type="text" id="searchInput" placeholder="Søg adresse eller område...">
  </section>

  <div id="map"></div>

  <section id="list-section">
    <h2>Spots i nærheden</h2>
    <ul id="parkingList"></ul>
  </section>

  <button id="toggleAddBtn" title="Tilføj parkering">+</button>

  <div id="addSpotBox" class="hidden">
    <div class="modal">
      <h2>Tilføj gratis parkering</h2>
      <input type="text" id="spotName" placeholder="Navn / vejnavn">
      <input type="text" id="spotAddress" placeholder="Adresse">
      <button id="useMyLocationBtn">Brug min lokation</button>
      <button id="addSpotBtn">Gem</button>
      <button id="cancelAddBtn">Annuller</button>
    </div>
  </div>

  <div id="infoModal" class="hidden">
    <div class="modal">
      <h3 id="infoTitle"></h3>
      <p id="infoAddress"></p>
      <p id="infoNote"></p>
      <button id="closeInfoBtn">Luk</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
