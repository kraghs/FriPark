<!DOCTYPE html>
<html lang="da">
<head>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Styles -->

  <!-- Leaflet CSS -->

  <!-- Info modal -->

  </div>

  <!-- Leaflet + Axios -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</html>
